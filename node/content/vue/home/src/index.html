<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{color}}
        <child1 :num="3"></child1>
    </div>
</body>
<script type="module">
    import Vue from './vue.esm.browser.js';
    console.dir(Vue)
    console.log('start')
    const vm = new Vue({
        name:'hcl',
        components:{
            child1:{
                name:'child1',
                props:{
                   num:{
                    type:Number,
                    default:0,
                   }
                },
                render(h){
                    return h('div',{},this.num)
                }
            }
        },
        watch:{
            'color'(newV){
                console.log('ok',newV)
            },
            'data1':{
                handler(){
                    console.log('ok1')
                },
            }
        },
        data(){
            return {
                color:'red',
                data1:{x:1,y:[]},
                list:[1,{x:2}],
                name1x:{}
            }
        },
        created(){
            setTimeout(() => {
                this.data1.x = 2;
            }, 4000);
        }
    })
    vm.$mount('#app')
</script>
</html>
